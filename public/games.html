<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nebulo Education Plus is a math-focused experience offering educational algebra practice tests to strengthen advanced math skills.">
  <meta name="keywords" content="math, algebra, advanced math practice test, educational exercises, study tools">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Nebulo Education Plus - Educational Algebra Practice Tests">
  <meta property="og:description" content="Step into a dedicated math site built around educational algebra practice tests designed to enhance advanced math skills.">
<title>Games Hub</title>
  <link rel="stylesheet" href="/assets/css/themes.css">
  <script src="/assets/js/themes.js" defer></script>
  <style>
    :root {
      --bg: #050914;
      --panel: rgba(6, 10, 18, 0.85);
      --panel-strong: rgba(12, 18, 34, 0.92);
      --accent: #7dd3c0;
      --accent-strong: #60a5fa;
      --text: #eaf0ff;
      --text-muted: rgba(234, 240, 255, 0.72);
      font-family: 'Inter', system-ui, sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, rgba(125, 211, 192, 0.15), transparent 55%),
                  linear-gradient(180deg, #040712 0%, #03050a 100%);
      color: var(--text);
    }
    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 1.5rem 4rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .hero {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    .hero h1 {
      font-size: clamp(2.4rem, 4vw, 3.1rem);
      margin: 0;
    }
    .hero p {
      margin: 0;
      color: var(--text-muted);
      max-width: 680px;
      line-height: 1.6;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }
    .game-card {
      background: var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
      transition: transform 0.25s ease, border-color 0.25s ease;
    }
    .game-card:hover {
      transform: translateY(-6px);
      border-color: rgba(125, 211, 192, 0.5);
    }
    .game-card img {
      width: 100%;
      height: 160px;
      border-radius: 14px;
      object-fit: cover;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: #000;
    }
    .game-card h3 {
      margin: 0;
      font-size: 1.25rem;
    }
    .game-card p {
      color: var(--text-muted);
      line-height: 1.4;
      margin: 0;
      flex: 1;
    }
    .game-card button {
      border: none;
      border-radius: 12px;
      padding: 0.85rem;
      font-size: 0.95rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #02030a;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .game-card button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(125, 211, 192, 0.35);
    }
    .info-bar {
      padding: 1rem 1.25rem;
      border-radius: 14px;
      background: var(--panel-strong);
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .info-bar span {
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    @media (max-width: 768px) {
      .page {
        padding: 2rem 1rem 3rem;
      }
      .game-card img {
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="hero">
      <h1>Games Hub</h1>
      <p>Hand-picked embeds and quick links to your favorite titles. Everything in this hub launches through the proxy you selected in settings, just like the rest of Nebulo.</p>
    </div>
    <div class="info-bar">
      <span>Select a game below to open it in a fresh window.</span>
      <span>Current proxy: <strong id="activeProxy">loading...</strong></span>
    </div>
    <div class="games-grid" id="gamesGrid"></div>
  </div>
  <script src="/assets/js/search.js"></script>
  <script>
    const GAMES = [
      {
        name: 'Minecraft',
        description: 'Classic block building via Eaglercraft (1.8 browser edition).',
        url: 'https://eaglercraft1-8.github.io/',
        image: '/Minecraft/Minecraft-Grass-Block.jpg',
        proxy: 'uv'
      },
      {
        name: 'Roblox',
        description: 'Launch Roblox combined with the UV proxy for smooth access.',
        url: 'https://astra.pxi-fusion.com/embed/roblox?web-socket-enabled=false',
        image: '/roblox.png',
        proxy: 'uv'
      },
      {
        name: 'Clash Royale',
        description: 'Quick PvP matches through a lightweight embed.',
        url: 'https://astra.pxi-fusion.com/embed/clash-royale?web-socket-enabled=false',
        image: '/clash-royale.png',
        proxy: 'uv'
      },
  ];
    const gamesGrid = document.getElementById('gamesGrid');
    function createCard(game) {
      const card = document.createElement('article');
      card.className = 'game-card';
      card.innerHTML = `
        <img src="${game.image}" alt="${game.name}">
        <h3>${game.name}</h3>
        <p>${game.description}</p>
        <button type="button">Launch</button>
      `;
      card.querySelector('button').addEventListener('click', () => launchGame(game));
      return card;
    }
    async function launchGame(game) {
      const encoded = await encodeProxyUrl(game.url, game.proxy);
      window.open(encoded, '_blank');
    }
    async function encodeProxyUrl(url, proxyHint) {
      if (window.proxyEncoder && typeof window.proxyEncoder.encode === 'function') {
        return window.proxyEncoder.encode(url, proxyHint);
      }
      if (typeof __uv$config !== 'undefined') {
        return __uv$config.prefix + __uv$config.encodeUrl(url);
      }
      return url;
    }
    function updateProxyDisplay() {
      const proxy = localStorage.getItem('proxy') || 'uv';
      document.getElementById('activeProxy').textContent = proxy.toUpperCase();
    }
    function init() {
      GAMES.forEach(game => gamesGrid.appendChild(createCard(game)));
      updateProxyDisplay();
      document.addEventListener('storage', ({ key }) => {
        if (key === 'proxy') updateProxyDisplay();
      });
    }
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
