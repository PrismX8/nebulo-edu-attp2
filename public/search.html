<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nebulo Education Plus is a math-focused experience offering educational algebra practice tests to strengthen advanced math skills.">
  <meta name="keywords" content="math, algebra, advanced math practice test, educational exercises, study tools">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Nebulo Education Plus - Educational Algebra Practice Tests">
  <meta property="og:description" content="Step into a dedicated math site built around educational algebra practice tests designed to enhance advanced math skills.">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Nebulo - Search</title>
<!-- Open Graph -->
<meta property="og:url" content="https://nebulo.network/">
  <meta property="og:image" content="/assets/img/embed.png">
<!-- Favicon -->
  <link rel="icon" href="/assets/img/nebulologo.png" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Base Scripts -->
  <script src="/baremux/index.js" defer></script>
  <script src="/epoxy/index.js" defer></script>
  <script src="/uv/uv.bundle.js" defer></script>
  <script src="/uv/uv.config.js" defer></script>
  <script src="/scram/scramjet.all.js" defer></script>
  <script src="/ec/eclipse.codecs.js" defer></script>
  <script src="/ec/eclipse.config.js" defer></script>
  <style>
    /* Nebulo V5.3 Theme */
    :root {
      --bg0: #070b14;
      --bg1: #0b1220;
      --card: rgba(16, 24, 40, 0.85);
      --card2: rgba(18, 28, 48, 0.92);
      --stroke: rgba(255, 255, 255, 0.12);
      --stroke2: rgba(125, 211, 192, 0.28);
      --text: #eaf0ff;
      --text-muted: rgba(234, 240, 255, 0.75);
      --text-secondary: rgba(234, 240, 255, 0.55);
      --accent: #7dd3c0;
      --accent2: #60a5fa;
      --danger: #ff5c7a;
      --success: #10b981;
      --warning: #f59e0b;
      --radius: 18px;
      --radius-sm: 14px;
      --radius-lg: 24px;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.65);
      --shadow-sm: 0 12px 32px rgba(0, 0, 0, 0.45);
      --shadow-lg: 0 30px 90px rgba(0, 0, 0, 0.75);
      --transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      --transition-slow: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    html, body {
      height: 100%;
      overflow-x: hidden;
      color: var(--text);
      background: 
        radial-gradient(1200px 700px at 50% 0%, rgba(96,165,250,.18), transparent 60%),
        radial-gradient(900px 600px at 12% 16%, rgba(125,211,192,.12), transparent 60%),
        radial-gradient(900px 600px at 85% 20%, rgba(139,92,246,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    body {
      min-height: 100vh;
      overflow-y: auto;
      padding: 0;
    }
    /* Background Particles */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* Main Content */
    .main-content {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 40px;
      z-index: 1;
      padding: 40px 20px;
      min-height: 100vh;
    }
    /* Search Section */
    .search-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      animation: fadeInUp 0.6s ease-out;
      margin-top: 20px;
    }
    .search-title-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .search-logo {
      width: 52px;
      height: 52px;
      border-radius: 16px;
      object-fit: contain;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      padding: 6px;
    }
    .search-title {
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 900;
      background: linear-gradient(90deg, 
        var(--accent) 0%, 
        var(--accent2) 50%, 
        var(--accent) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      letter-spacing: -0.02em;
      filter: drop-shadow(0 4px 20px rgba(125, 211, 192, 0.3));
      position: relative;
    }
    .search-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      border-radius: 2px;
    }
    .search-container {
      width: 100%;
      max-width: 680px;
      position: relative;
    }
    .search-form {
      width: 100%;
      position: relative;
    }
    .search-input {
      width: 100%;
      padding: 20px 24px;
      font-size: 16px;
      font-weight: 500;
      color: var(--text);
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius-lg);
      backdrop-filter: blur(20px) saturate(180%);
      outline: none;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }
    .search-input:focus {
      border-color: var(--accent);
      background: var(--card2);
      box-shadow: 
        var(--shadow),
        0 0 0 3px rgba(125, 211, 192, 0.15);
      transform: translateY(-2px);
    }
    .search-input::placeholder {
      color: var(--text-secondary);
    }
    .search-submit {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      border-radius: var(--radius-sm);
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      box-shadow: 0 4px 20px rgba(125, 211, 192, 0.3);
    }
    .search-submit:hover {
      transform: translateY(-50%) scale(1.05);
      box-shadow: 0 6px 24px rgba(125, 211, 192, 0.4);
    }
    .search-submit i {
      font-size: 18px;
    }
    /* Quick Access */
    .quick-access {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 24px;
      animation: fadeInUp 0.6s ease-out 0.2s both;
    }
    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-muted);
      text-align: center;
      letter-spacing: 0.02em;
    }
    .quick-access-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 16px;
      width: 100%;
    }
    .quick-access-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 20px 12px;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--text);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(20px);
    }
    .quick-access-item:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
      background: var(--card2);
      box-shadow: var(--shadow);
    }
    .quick-access-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    .quick-access-item:hover::before {
      transform: scaleX(1);
    }
    .quick-access-icon {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--stroke);
      overflow: hidden;
      transition: var(--transition);
      position: relative;
    }
    .quick-access-icon.fallback::after {
      content: attr(data-initial);
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      color: #fff;
      background: rgba(0, 0, 0, 0.45);
      border-radius: 16px;
      z-index: 2;
    }
    .quick-access-item:hover .quick-access-icon {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--accent);
    }
    .quick-access-icon img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      filter: brightness(1.1);
      z-index: 2;
      position: relative;
    }
    /* Color overlays for each service */
    .quick-access-icon::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      opacity: 0.1;
      z-index: 1;
    }
    .quick-access-item[data-service="google"] .quick-access-icon::before {
      background: #4285F4;
    }
    .quick-access-item[data-service="youtube"] .quick-access-icon::before {
      background: #FF0000;
    }
    .quick-access-item[data-service="reddit"] .quick-access-icon::before {
      background: #FF4500;
    }
    .quick-access-item[data-service="discord"] .quick-access-icon::before {
      background: #5865F2;
    }
    .quick-access-item[data-service="github"] .quick-access-icon::before {
      background: #333333;
    }
    .quick-access-item[data-service="spotify"] .quick-access-icon::before {
      background: #1DB954;
    }
    .quick-access-item[data-service="twitter"] .quick-access-icon::before {
      background: #1DA1F2;
    }
    .quick-access-item[data-service="netflix"] .quick-access-icon::before {
      background: #E50914;
    }
    .quick-access-item[data-service="chat"] .quick-access-icon::before {
      background: rgba(125, 211, 192, 0.4);
    }
    .quick-access-label {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-muted);
      text-align: center;
      transition: var(--transition);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      padding: 0 4px;
    }
    .quick-access-item:hover .quick-access-label {
      color: var(--text);
    }
    /* Search Suggestions */
    .suggestions-container {
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      right: 0;
      background: var(--card2);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      backdrop-filter: blur(20px) saturate(180%);
      box-shadow: var(--shadow);
      overflow: hidden;
      z-index: 1000;
      display: none;
      max-height: 400px;
      overflow-y: auto;
    }
    .suggestion-item {
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 14px;
      cursor: pointer;
      transition: var(--transition);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    .suggestion-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    .suggestion-item:last-child {
      border-bottom: none;
    }
    .suggestion-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      flex-shrink: 0;
    }
    .suggestion-text {
      flex: 1;
      font-size: 14px;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .suggestion-url {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 2px;
    }
    /* Recent Searches */
    .recent-searches {
      width: 100%;
      max-width: 680px;
      margin-top: 20px;
      animation: fadeInUp 0.6s ease-out 0.4s both;
    }
    .recent-searches-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .recent-searches-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .recent-search-tag {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--stroke);
      border-radius: 20px;
      color: var(--text-muted);
      font-size: 14px;
      cursor: pointer;
      transition: var(--transition);
    }
    .recent-search-tag:hover {
      background: rgba(125, 211, 192, 0.1);
      border-color: var(--accent);
      color: var(--text);
      transform: translateY(-2px);
    }
    /* Bottom Info */
    .bottom-info {
      margin-top: 60px;
      text-align: center;
      color: var(--text-secondary);
      font-size: 12px;
      animation: fadeInUp 0.6s ease-out 0.6s both;
      padding: 20px;
      border-top: 1px solid var(--stroke);
      width: 100%;
      max-width: 680px;
    }
    .proxy-status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: rgba(125, 211, 192, 0.1);
      border: 1px solid rgba(125, 211, 192, 0.2);
      border-radius: 20px;
      margin-bottom: 12px;
    }
    .proxy-status i {
      color: var(--accent);
    }
    /* Scroll to top button */
    .scroll-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      cursor: pointer;
      transition: var(--transition);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      backdrop-filter: blur(20px);
    }
    .scroll-to-top.visible {
      opacity: 1;
      visibility: visible;
    }
    .scroll-to-top:hover {
      background: var(--card2);
      border-color: var(--accent);
      transform: translateY(-3px);
    }
    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Responsive */
    @media (max-width: 768px) {
      .main-content {
        padding: 30px 16px;
        gap: 32px;
      }
      .search-input {
        padding: 16px 20px;
        font-size: 15px;
      }
      .quick-access-grid {
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        gap: 12px;
      }
      .quick-access-item {
        padding: 16px 8px;
      }
      .quick-access-icon {
        width: 48px;
        height: 48px;
      }
      .quick-access-icon img {
        width: 24px;
        height: 24px;
      }
      .quick-access-label {
        font-size: 13px;
      }
      .scroll-to-top {
        bottom: 20px;
        right: 20px;
        width: 44px;
        height: 44px;
      }
    }
    @media (max-width: 480px) {
      .main-content {
        padding: 20px 12px;
      }
      .search-section {
        margin-top: 10px;
      }
      .quick-access-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      .search-input {
        padding: 14px 18px;
      }
      .search-submit {
        width: 44px;
        height: 44px;
      }
      .quick-access-item {
        padding: 12px 6px;
        gap: 8px;
      }
      .quick-access-icon {
        width: 44px;
        height: 44px;
      }
      .quick-access-icon img {
        width: 20px;
        height: 20px;
      }
      .scroll-to-top {
        bottom: 15px;
        right: 15px;
        width: 40px;
        height: 40px;
      }
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="main-content">
    <!-- Search Section -->
    <div class="search-section">
      <div class="search-title-row">
        <img src="/assets/img/nebulo-logo.png" alt="Nebulo logo" class="search-logo">
        <h1 class="search-title">Nebulo</h1>
      </div>
      <div class="search-container">
        <form class="search-form" id="searchForm">
          <input type="text" class="search-input" id="searchInput" 
                 placeholder="Search Google or enter a URL..." 
                 autocomplete="off" 
                 spellcheck="false">
          <button type="submit" class="search-submit" id="searchSubmit">
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>
        <!-- Suggestions Dropdown -->
        <div class="suggestions-container" id="suggestions"></div>
      </div>
    </div>
    <!-- Quick Access -->
    <div class="quick-access">
      <h2 class="section-title">Quick Access</h2>
      <div class="quick-access-grid" id="quickAccessGrid">
        <!-- Quick access items will be populated by JavaScript -->
      </div>
    </div>
    <!-- Recent Searches -->
    <div class="recent-searches" id="recentSearches" style="display: none;">
      <div class="recent-searches-title">
        <i class="fas fa-clock"></i>
        Recent Searches
      </div>
      <div class="recent-searches-list" id="recentSearchesList">
        <!-- Recent searches will be populated by JavaScript -->
      </div>
    </div>
    <!-- Bottom Info -->
    <div class="bottom-info">
      <div class="proxy-status" id="proxyStatus">
        <i class="fas fa-shield-alt"></i>
        <span>Protected by Nebulo Proxy</span>
      </div>
      <div>Nebulo OS V5.3 â€¢ Fast & Secure Browsing</div>
    </div>
  </div>
  <!-- Scroll to Top Button -->
  <div class="scroll-to-top" id="scrollToTop">
    <i class="fas fa-arrow-up"></i>
  </div>
  <script type="text/javascript" src="/assets/particles/particles.js"></script>
  <script type="text/javascript" src="/assets/particles/app.js"></script>
  <script>
    /* ============================================
       NEBULO SEARCH V5.3 - Enhanced Design
       ============================================ */
    const SEARCH_HISTORY_KEY = "nebuloSearchHistory";
    const MAX_SEARCH_HISTORY = 8;
    const VERSION = "V5.3";
    // Quick access sites with icons
    const quickAccessSites = [
      { 
        name: "Google", 
        url: "https://google.com", 
        service: "google",
        favicon: "https://t3.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://google.com&size=64"
      },
      { 
        name: "YouTube", 
        url: "https://youtube.com", 
        service: "youtube",
        favicon: "https://t3.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://youtube.com&size=64"
      },
      { 
        name: "GitHub", 
        url: "https://github.com", 
        service: "github",
        favicon: "https://t3.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://github.com&size=64"
      },
      { 
        name: "Discord", 
        url: "https://discord.com", 
        service: "discord",
        favicon: "https://t3.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://discord.com&size=64"
      },
      { 
        name: "Reddit", 
        url: "https://reddit.com", 
        service: "reddit",
        favicon: "https://t3.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://reddit.com&size=64"
      },
      { 
        name: "Spotify", 
        url: "https://spotify.com", 
        service: "spotify",
        favicon: "https://t3.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://spotify.com&size=64"
      },
      { 
        name: "Twitter", 
        url: "https://twitter.com", 
        service: "twitter",
        favicon: "https://t3.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://twitter.com&size=64"
      },
      { 
        name: "Netflix", 
        url: "https://netflix.com", 
        service: "netflix",
        favicon: "https://t3.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://netflix.com&size=64"
      }
    ];
    // Popular search suggestions
    const popularSearches = [
      { query: "Weather forecast", icon: "fa-sun" },
      { query: "Latest news", icon: "fa-newspaper" },
      { query: "Sports scores", icon: "fa-trophy" },
      { query: "Movie reviews", icon: "fa-film" },
      { query: "Recipes", icon: "fa-utensils" },
      { query: "Music streaming", icon: "fa-music" }
    ];
    // Wait for all proxy scripts to load
    window.addEventListener('load', function() {
      const searchInput = document.getElementById('searchInput');
      const searchForm = document.getElementById('searchForm');
      const suggestions = document.getElementById('suggestions');
      const quickAccessGrid = document.getElementById('quickAccessGrid');
      const recentSearches = document.getElementById('recentSearches');
      const recentSearchesList = document.getElementById('recentSearchesList');
      const proxyStatus = document.getElementById('proxyStatus');
      const scrollToTop = document.getElementById('scrollToTop');
      function handleQuickIconError(img) {
        const wrapper = img && img.parentNode;
        if (!wrapper) return;
        img.remove();
        wrapper.classList.add('fallback');
      }
      window.handleQuickIconError = handleQuickIconError;
      // Initialize quick access grid
      function initQuickAccess() {
        quickAccessGrid.innerHTML = '';
        quickAccessSites.forEach(site => {
          const item = document.createElement('a');
          item.href = '#';
          item.className = 'quick-access-item';
          item.setAttribute('data-service', site.service);
          item.onclick = async (e) => {
            e.preventDefault();
            await quick(site.url);
          };
        item.innerHTML = `
          <div class="quick-access-icon" data-initial="${site.name.charAt(0)}">
            <img src="${site.favicon}" 
                 alt="${site.name}"
                 loading="lazy"
                 onerror="handleQuickIconError(this)">
          </div>
            <div class="quick-access-label">${site.name}</div>
          `;
          quickAccessGrid.appendChild(item);
        });
      }
      let recentsVisible = false;
      function renderRecentSearches() {
        const history = loadSearchHistory();
        recentSearchesList.innerHTML = '';
        if (history.length === 0) {
          return false;
        }
        history.forEach(term => {
          const tag = document.createElement('div');
          tag.className = 'recent-search-tag';
          tag.textContent = term;
          tag.onclick = () => {
            searchInput.value = term;
            performSearch(term);
          };
          recentSearchesList.appendChild(tag);
        });
        return true;
      }
      function showRecentSearchesPanel() {
        if (!renderRecentSearches()) {
          recentsVisible = false;
          recentSearches.style.display = 'none';
          return;
        }
        recentsVisible = true;
        recentSearches.style.display = 'block';
      }
      function hideRecentSearchesPanel() {
        recentsVisible = false;
        recentSearches.style.display = 'none';
      }
      // Scroll to top functionality
      function initScrollToTop() {
        window.addEventListener('scroll', function() {
          if (window.pageYOffset > 300) {
            scrollToTop.classList.add('visible');
          } else {
            scrollToTop.classList.remove('visible');
          }
        });
        scrollToTop.addEventListener('click', function() {
          window.scrollTo({
            top: 0,
            behavior: 'smooth'
          });
        });
      }
      // Load search history from localStorage
      function loadSearchHistory() {
        try {
          const raw = localStorage.getItem(SEARCH_HISTORY_KEY);
          return raw ? JSON.parse(raw) : [];
        } catch (err) {
          console.warn('Failed to parse search history', err);
          return [];
        }
      }
      // Save search history to localStorage
      function saveSearchHistory(history) {
        try {
          localStorage.setItem(SEARCH_HISTORY_KEY, JSON.stringify(history));
        } catch {}
      }
      // Add a term to search history
      function addSearchHistory(term) {
        if (!term) return;
        const normalized = term.trim();
        if (!normalized) return;
        let history = loadSearchHistory();
        history = history.filter(entry => entry.toLowerCase() !== normalized.toLowerCase());
        history.unshift(normalized);
        if (history.length > MAX_SEARCH_HISTORY) {
          history = history.slice(0, MAX_SEARCH_HISTORY);
        }
        saveSearchHistory(history);
        renderRecentSearches();
        recentSearches.style.display = recentsVisible ? 'block' : 'none';
        showRecentSearchesPanel();
      }
      // Show search suggestions
      function showSuggestions(query) {
        const trimmed = (query || '').trim().toLowerCase();
        suggestions.innerHTML = '';
        if (trimmed.length === 0) {
          showRecentSearchesPanel();
        } else {
          hideRecentSearchesPanel();
        }
        if (trimmed.length === 0) {
          // Show popular searches when input is empty
          popularSearches.forEach(item => {
            const suggestion = document.createElement('div');
            suggestion.className = 'suggestion-item';
            suggestion.innerHTML = `
              <div class="suggestion-icon">
                <i class="fas ${item.icon}"></i>
              </div>
              <div>
                <div class="suggestion-text">${item.query}</div>
              </div>
            `;
            suggestion.onclick = () => {
              searchInput.value = item.query;
              performSearch(item.query);
            };
            suggestions.appendChild(suggestion);
          });
        } else {
          // Show matching quick access sites
          const matchingSites = quickAccessSites.filter(site => 
            site.name.toLowerCase().includes(trimmed)
          ).slice(0, 3);
          matchingSites.forEach(site => {
            const suggestion = document.createElement('div');
            suggestion.className = 'suggestion-item';
            suggestion.innerHTML = `
              <div class="suggestion-icon">
                <i class="fas fa-external-link-alt"></i>
              </div>
              <div>
                <div class="suggestion-text">${site.name}</div>
                <div class="suggestion-url">${site.url}</div>
              </div>
            `;
            suggestion.onclick = async () => {
              await quick(site.url);
            };
            suggestions.appendChild(suggestion);
          });
          // Show search history matches
          const history = loadSearchHistory();
          const matchingHistory = history.filter(term => 
            term.toLowerCase().includes(trimmed)
          ).slice(0, 2);
          if (matchingHistory.length > 0) {
            const header = document.createElement('div');
            header.className = 'suggestion-item';
            header.style.background = 'rgba(255,255,255,0.03)';
            header.style.fontSize = '12px';
            header.style.color = 'var(--text-secondary)';
            header.innerHTML = '<i class="fas fa-clock"></i> Recent Searches';
            suggestions.appendChild(header);
            matchingHistory.forEach(term => {
              const suggestion = document.createElement('div');
              suggestion.className = 'suggestion-item';
              suggestion.innerHTML = `
                <div class="suggestion-icon">
                  <i class="fas fa-history"></i>
                </div>
                <div class="suggestion-text">${term}</div>
              `;
              suggestion.onclick = () => {
                searchInput.value = term;
                performSearch(term);
              };
              suggestions.appendChild(suggestion);
            });
          }
          // Show search option
          const searchSuggestion = document.createElement('div');
          searchSuggestion.className = 'suggestion-item';
          searchSuggestion.style.background = 'rgba(125, 211, 192, 0.1)';
          searchSuggestion.innerHTML = `
            <div class="suggestion-icon">
              <i class="fas fa-search" style="color: var(--accent);"></i>
            </div>
            <div>
              <div class="suggestion-text">Search for "${escapeHtml(trimmed)}"</div>
              <div class="suggestion-url">Press Enter to search</div>
            </div>
          `;
          searchSuggestion.onclick = () => {
            performSearch(trimmed);
          };
          suggestions.appendChild(searchSuggestion);
        }
        suggestions.style.display = 'block';
      }
      // Hide suggestions
      function hideSuggestions() {
        suggestions.style.display = 'none';
      }
      // Resolve search URL - FIXED VERSION
      function resolveSearchUrl(query) {
        const trimmedQuery = query.trim();
        // Check if it's already a URL
        if (trimmedQuery.startsWith('http://') || trimmedQuery.startsWith('https://')) {
          return trimmedQuery;
        }
        // Check if it looks like a domain (contains dot and no spaces)
        if (trimmedQuery.includes('.') && !trimmedQuery.includes(' ')) {
          // Add https:// if not present
          return trimmedQuery.startsWith('www.') ? 'https://' + trimmedQuery : 'https://www.' + trimmedQuery;
        }
        // Otherwise, treat as search query
        const engine = localStorage.getItem('searchEngine') || 'duckduckgo';
        switch(engine) {
          case 'google':
            return `https://www.google.com/search?q=${encodeURIComponent(trimmedQuery)}`;
          case 'duckduckgo':
            return `https://duckduckgo.com/?q=${encodeURIComponent(trimmedQuery)}`;
          case 'bing':
            return `https://www.bing.com/search?q=${encodeURIComponent(trimmedQuery)}`;
          case 'yahoo':
            return `https://search.yahoo.com/search?p=${encodeURIComponent(trimmedQuery)}`;
          case 'ecosia':
            return `https://www.ecosia.org/search?q=${encodeURIComponent(trimmedQuery)}`;
          case 'brave':
            return `https://search.brave.com/search?q=${encodeURIComponent(trimmedQuery)}`;
          default:
            return `https://duckduckgo.com/?q=${encodeURIComponent(trimmedQuery)}`;
        }
      }
      // Perform search - FIXED VERSION
      async function performSearch(query) {
        const trimmed = query.trim();
        if (!trimmed) return;
        addSearchHistory(trimmed);
        const url = resolveSearchUrl(trimmed);
        await quick(url);
        hideSuggestions();
      }
      // Proxy encoding function - FIXED VERSION
      async function encodeWithProxy(url, proxyHint = null) {
        try {
          // Check if proxy encoder is available (from main OS)
          if (window.proxyEncoder) {
            if (typeof window.proxyEncoder.encode === 'function') {
              return await window.proxyEncoder.encode(url, proxyHint);
            }
            if (typeof window.proxyEncoder.encodeSync === 'function') {
              return window.proxyEncoder.encodeSync(url, proxyHint);
            }
          }
          // Try UV proxy
          if (typeof __uv$config !== 'undefined') {
            return __uv$config.prefix + __uv$config.encodeUrl(url);
          }
          // Try Eclipse proxy
          if (typeof window.encodeProxiedUrl === "function") {
            return window.encodeProxiedUrl(url);
          }
          // Try Scramjet proxy
          if (typeof window.scramjet !== 'undefined') {
            // Scramjet might have different encoding method
            return url; // Fallback for now
          }
          console.warn('No proxy system found, using direct URL');
          return url;
        } catch(e) {
          console.error('Proxy encoding failed:', e);
          return url;
        }
      }
      // Quick function for proxy navigation - FIXED VERSION
      async function quick(url) {
        try {
          // Get the selected proxy from localStorage
          const proxyType = localStorage.getItem('proxy') || 'uv';
          // Special handling for different proxy types
          let encodedUrl;
          if (proxyType === 'uv' && typeof __uv$config !== 'undefined') {
            encodedUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
          } else if (proxyType === 'ec' && typeof window.encodeProxiedUrl === 'function') {
            encodedUrl = window.encodeProxiedUrl(url);
          } else {
            // Fallback to encodeWithProxy
            encodedUrl = await encodeWithProxy(url, proxyType);
          }
          // Store in session for other pages
          localStorage.setItem("url", encodedUrl);
          sessionStorage.setItem("Url", encodedUrl);
          // Navigate to the encoded URL
          window.location.href = encodedUrl;
        } catch(e) {
          console.error('Navigation failed:', e);
          // Fallback: Try direct navigation
          try {
            window.location.href = url;
          } catch(fallbackError) {
            console.error('Fallback navigation failed:', fallbackError);
            alert('Unable to navigate. Please check the URL and try again.');
          }
        }
      }
      // Update proxy status display
      function updateProxyStatus() {
        const proxy = localStorage.getItem('proxy') || 'uv';
        const proxyNames = {
          uv: 'Ultraviolet',
          sj: 'Scramjet',
          ec: 'Eclipse',
          rh: 'Rammerhead'
        };
        proxyStatus.innerHTML = `
          <i class="fas fa-shield-alt"></i>
          <span>Protected by ${proxyNames[proxy] || 'Nebulo'} Proxy</span>
        `;
      }
      // Utility function to escape HTML
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
      // Test if proxy systems are loaded
      function checkProxySystems() {
        console.log('Checking available proxy systems:');
        if (typeof __uv$config !== 'undefined') {
          console.log('- UV Proxy: AVAILABLE');
        } else {
          console.log('- UV Proxy: NOT AVAILABLE');
        }
        if (typeof window.encodeProxiedUrl === 'function') {
          console.log('- Eclipse Proxy: AVAILABLE');
        } else {
          console.log('- Eclipse Proxy: NOT AVAILABLE');
        }
        if (typeof window.proxyEncoder !== 'undefined') {
          console.log('- Proxy Encoder: AVAILABLE');
        } else {
          console.log('- Proxy Encoder: NOT AVAILABLE');
        }
        if (typeof window.scramjet !== 'undefined') {
          console.log('- Scramjet: AVAILABLE');
        } else {
          console.log('- Scramjet: NOT AVAILABLE');
        }
      }
      // Event Listeners
      searchInput.addEventListener('focus', () => {
        showSuggestions(searchInput.value);
        showRecentSearchesPanel();
      });
      searchInput.addEventListener('blur', () => {
        setTimeout(() => {
          const active = document.activeElement;
          if (!suggestions.contains(active)) {
            hideSuggestions();
          }
          if (!recentSearches.contains(active)) {
            hideRecentSearchesPanel();
          }
        }, 0);
      });
      searchInput.addEventListener('input', () => {
        showSuggestions(searchInput.value);
      });
      searchForm.addEventListener('submit', (e) => {
        e.preventDefault();
        performSearch(searchInput.value);
      });
      searchInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          performSearch(searchInput.value);
        } else if (e.key === 'Escape') {
          hideSuggestions();
          searchInput.blur();
        }
      });
      document.addEventListener('click', (e) => {
        if (!searchInput.contains(e.target) && !suggestions.contains(e.target) && !recentSearches.contains(e.target)) {
          hideSuggestions();
          hideRecentSearchesPanel();
        }
      });
      // Initialize everything
      initQuickAccess();
      renderRecentSearches();
      hideRecentSearchesPanel();
      updateProxyStatus();
      initScrollToTop();
      // Check proxy systems on load
      setTimeout(checkProxySystems, 1000);
      // Focus search input
      setTimeout(() => {
        searchInput.focus();
      }, 300);
      // Make quick function globally available
      window.quick = quick;
      window.encodeWithProxy = encodeWithProxy;
      window.resolveSearchUrl = resolveSearchUrl;
    });
  </script>
</body>
</html>
