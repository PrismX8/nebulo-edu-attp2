      inset: 0;
      background: var(--bg-surface);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      padding: 24px;

      gap: 20px;
      overflow-y: auto;
    }

    .folder-item {
      padding: 24px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);

    .context-menu {

      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: none;

    .context-item:last-child {

    }

    .context-item:hover {
      background: rgba(59, 130, 246, 0.1);

    /* Search Suggestions */
    .search-suggestions {
      position: absolute;
      top: calc(100% + 10px);
      left: 0;
      right: 0;
      background: var(--bg-surface);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);

    .achievement-notification {

      to {

    /* Quick Launch Bar */
    .quick-launch {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);

      gap: 12px;
      padding: 12px 24px;

      border: 1px solid var(--border-color);

      backdrop-filter: blur(20px);
      box-shadow: var(--shadow);
      z-index: 999;
    }

    .quick-app {

      height: 48px;

      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;

    .quick-app:hover {

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {

      .dropdown-toggle span {

      }

      .dropdown-menu {

      }

      .hero-title {
        font-size: clamp(2.5rem, 6vw, 4rem);
      }

      .hero-subtitle {
        font-size: clamp(1.2rem, 3vw, 1.8rem);
      }

      .search-container {
        padding: 0 20px;
      }

      .window {
        min-width: 300px;
        min-height: 300px;
        width: 90vw;
        height: 70vh;
      }

      .quick-launch {
        padding: 8px 16px;
      }

      .quick-app {
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      .dropdown-menu {
        position: fixed;
        left: 16px;
        right: 16px;
        width: auto;
      }

      .hero-title {
        font-size: 2.5rem;
      }

      .hero-subtitle {
        font-size: 1.2rem;
      }

      .search-input {
        padding: 14px 20px 14px 48px;
      }

      .search-icon {
        left: 16px;
      }
    }
  </style>

    // Quick launch apps
    const QUICK_LAUNCH_APPS = ['browser', 'music', 'games', 'settings'];
    
    // Global state
    const state = (window.state = {
      windows: [],
      z: 2000,
      activeId: null,
      contextAppId: null,
      quickLaunch: new Set(JSON.parse(localStorage.getItem('nebuloQuickLaunchV54') || "null") || QUICK_LAUNCH_APPS),
    });
    
    // Initialize
    function init() {
      // Set version
      document.title = `Nebulo V5.4`;
      
      // Build dropdown menus
      buildAppsMenu();
      buildGamesMenu();
      buildQuickLaunch();
      
      // Initialize search
      initSearch();
      
      // Set up event listeners
      setupEventListeners();
      
      // Update time
      updateTime();
      setInterval(updateTime, 30000);
    }
    
    // Build Apps dropdown menu
    function buildAppsMenu() {
      const menu = document.getElementById('appsMenu');
      menu.innerHTML = '<div class="dropdown-header">Applications</div>';
      
      apps.forEach(app => {
        const item = document.createElement('div');
        item.className = 'dropdown-item';
        item.dataset.appId = app.id;
        
        item.innerHTML = `
          <div class="dropdown-item-icon">
            <i class="fa-solid ${app.icon}"></i>
          </div>
          <div class="dropdown-item-content">
            <div class="dropdown-item-title">${escapeHtml(app.name)}</div>
            <div class="dropdown-item-desc">${escapeHtml(app.desc)}</div>
          </div>
        `;
        
        item.addEventListener('click', async (e) => {
          e.stopPropagation();
          await openApp(app);
          hideAllDropdowns();
        });
        
        menu.appendChild(item);
      });
      
      // Add some extra apps
      const extraApps = [
        { id:'tiktok', name:'TikTok', url:'https://www.tiktok.com/', icon:'fa-music', desc:'Short videos', proxied: true },
        { id:'youtube', name:'YouTube', url:'https://www.youtube.com/', icon:'fa-play-circle', desc:'Watch videos', proxied: true },
        { id:'discord', name:'Discord', url:'https://discord.com/app', icon:'fa-comment-dots', desc:'Voice & text chat', proxied: true },
      ];
      
      menu.innerHTML += '<div class="dropdown-divider"></div><div class="dropdown-header">Web Apps</div>';
      
      extraApps.forEach(app => {
        const item = document.createElement('div');
        item.className = 'dropdown-item';
        item.dataset.appId = app.id;
        
        item.innerHTML = `
          <div class="dropdown-item-icon">
            <i class="fa-brands ${app.icon}"></i>
          </div>
          <div class="dropdown-item-content">
            <div class="dropdown-item-title">${escapeHtml(app.name)}</div>
            <div class="dropdown-item-desc">${escapeHtml(app.desc)}</div>
          </div>
        `;
        
        item.addEventListener('click', async (e) => {
          e.stopPropagation();
          await openApp(app);
          hideAllDropdowns();
        });
        
        menu.appendChild(item);
      });
    }
    
    // Build Games dropdown menu
    function buildGamesMenu() {
      const menu = document.getElementById('gamesMenu');
      menu.innerHTML = '<div class="dropdown-header">Games</div>';
      
      games.forEach(game => {
        const item = document.createElement('div');
        item.className = 'dropdown-item';
        item.dataset.appId = game.id;
        
        item.innerHTML = `
          <div class="dropdown-item-icon">
            <i class="fa-solid ${game.icon}"></i>
          </div>
          <div class="dropdown-item-content">
            <div class="dropdown-item-title">${escapeHtml(game.name)}</div>
            <div class="dropdown-item-desc">${escapeHtml(game.desc)}</div>
          </div>
        `;
        
        item.addEventListener('click', async (e) => {
          e.stopPropagation();
          await openApp(game);
          hideAllDropdowns();
        });
        
        menu.appendChild(item);
      });
    }
    
    // Build Quick Launch bar
    function buildQuickLaunch() {
      const quickLaunch = document.getElementById('quickLaunch');
      quickLaunch.innerHTML = '';
      
      // Add browser
      const browserApp = apps.find(a => a.id === 'browser');
      if (browserApp) {
        const el = document.createElement('div');
        el.className = 'quick-app';
        el.title = browserApp.name;
        el.innerHTML = `<i class="fa-solid ${browserApp.icon}"></i>`;
        el.addEventListener('click', () => openApp(browserApp));
        quickLaunch.appendChild(el);
      }
      
      // Add other quick launch apps
      [...state.quickLaunch].forEach(appId => {
        if (appId === 'browser') return; // Already added
        
        let app = apps.find(a => a.id === appId);
        if (!app) app = games.find(g => g.id === appId);
        if (!app) return;
        
        const el = document.createElement('div');
        el.className = 'quick-app';
        el.title = app.name;
        el.innerHTML = `<i class="fa-solid ${app.icon}"></i>`;
        el.addEventListener('click', () => openApp(app));
        quickLaunch.appendChild(el);
      });
    }
    
    // Toggle dropdowns
    function setupEventListeners() {
      // Apps dropdown toggle
      document.getElementById('appsToggle').addEventListener('click', (e) => {
        e.stopPropagation();
        const menu = document.getElementById('appsMenu');
        const toggle = document.getElementById('appsToggle');
        
        if (menu.classList.contains('show')) {
          menu.classList.remove('show');
          toggle.classList.remove('active');
        } else {
          hideAllDropdowns();
          menu.classList.add('show');
          toggle.classList.add('active');
        }
      });
      
      // Games dropdown toggle
      document.getElementById('gamesToggle').addEventListener('click', (e) => {
        e.stopPropagation();
        const menu = document.getElementById('gamesMenu');
        const toggle = document.getElementById('gamesToggle');
        
        if (menu.classList.contains('show')) {
          menu.classList.remove('show');
          toggle.classList.remove('active');
        } else {
          hideAllDropdowns();
          menu.classList.add('show');
          toggle.classList.add('active');
        }
      });
      
      // Close dropdowns when clicking outside
      document.addEventListener('click', (e) => {
        if (!e.target.closest('.dropdown')) {
          hideAllDropdowns();
        }
      });
      
      // Refresh button
      document.getElementById('btnRefresh').addEventListener('click', () => {
        location.reload();
      });
      
      // Info button
      document.getElementById('btnInfo').addEventListener('click', () => {
        alert(`Nebulo V5.4\n\nProfessional Interface\nDropdown Menu Design\nAll functionality preserved.`);
      });
    }
    
    function hideAllDropdowns() {
      document.querySelectorAll('.dropdown-menu').forEach(menu => {
        menu.classList.remove('show');
      });
      document.querySelectorAll('.dropdown-toggle').forEach(toggle => {
        toggle.classList.remove('active');
      });
    }
    
    // Update time
    function updateTime() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const period = hours >= 12 ? 'PM' : 'AM';
      const hours12 = hours % 12 || 12;
      document.getElementById('timeDisplay').textContent = `${hours12}:${minutes} ${period}`;
    }
    
    // Open app
    async function openApp(app) {
      if (app.id === 'something-not-working') {
        window.open(app.url, '_blank', 'noopener');
        return;
      }
      
      // Check if window already exists
      const existing = state.windows.find(w => w.appId === app.id);
      if (existing) {
        restoreWindow(existing.id);
        focusWindow(existing.id);
        return;
      }
      
      await createWindow(app);
    }
    
    // Create window
    async function createWindow(app) {
      const winId = `win-${app.id}-${Date.now()}`;
      const win = document.createElement('div');
      win.className = 'window';
      win.id = winId;
      win.dataset.appId = app.id;
      
      const safeUrl = await resolveAppUrl(app);
      
      win.innerHTML = `
        <div class="window-header">
          <div class="window-title">
            <i class="fa-solid ${app.icon}"></i>
            <span>${escapeHtml(app.name)}</span>
          </div>
          <div class="window-controls">
            <button class="window-btn minimize"><i class="fas fa-minus"></i></button>
            <button class="window-btn maximize"><i class="fas fa-expand"></i></button>
            <button class="window-btn close"><i class="fas fa-times"></i></button>
          </div>
        </div>
        <div class="window-content">
          <div class="window-loading" id="loading-${winId}">
            <div class="loading-spinner"></div>
            <div>Loading ${escapeHtml(app.name)}...</div>
          </div>
          <iframe src="${escapeAttr(safeUrl)}"></iframe>
        </div>
      `;
      
      document.body.appendChild(win);
      
      // Position window
      const defaultWidth = Math.min(800, window.innerWidth - 100);
      const defaultHeight = Math.min(600, window.innerHeight - 200);
      
      win.style.width = `${defaultWidth}px`;
      win.style.height = `${defaultHeight}px`;
      
      const centeredLeft = Math.max(50, (window.innerWidth - defaultWidth) / 2);
      const centeredTop = Math.max(80, (window.innerHeight - defaultHeight) / 2);
      
      win.style.left = `${centeredLeft + (state.windows.length * 20)}px`;
      win.style.top = `${centeredTop + (state.windows.length * 20)}px`;
      
      // Event listeners
      const iframe = win.querySelector('iframe');
      const loading = win.querySelector(`#loading-${winId}`);
      
      iframe.addEventListener('load', () => {
        loading.style.display = 'none';
      });
      
      win.querySelector('.minimize').addEventListener('click', () => minimizeWindow(winId));
      win.querySelector('.maximize').addEventListener('click', () => toggleMaximize(winId));
      win.querySelector('.close').addEventListener('click', () => closeWindow(winId));
      
      // Make draggable
      makeDraggable(win);
      
      state.windows.push({
        id: winId,
        appId: app.id,
        el: win,
        minimized: false,
        maximized: false,
        prev: null,
      });
      
      focusWindow(winId);
    }
    
    // Window management
    function focusWindow(winId) {
      const w = state.windows.find(x => x.id === winId);
      if (!w) return;
      
      state.activeId = winId;
      state.z += 1;
      w.el.style.zIndex = state.z;
      
      state.windows.forEach(x => {
        x.el.classList.toggle('active', x.id === winId && !x.minimized);
      });
    }
    
    function minimizeWindow(winId) {
      const w = state.windows.find(x => x.id === winId);
      if (!w) return;
      
      w.minimized = true;
      w.el.style.display = 'none';
      if (state.activeId === winId) state.activeId = null;
    }
    
    function restoreWindow(winId) {
      const w = state.windows.find(x => x.id === winId);
      if (!w) return;
      
      w.minimized = false;
      w.el.style.display = 'flex';
      focusWindow(winId);
    }
    
    function toggleMaximize(winId) {
      const w = state.windows.find(x => x.id === winId);
      if (!w) return;
      
      const el = w.el;
      
      if (!w.maximized) {
        const rect = el.getBoundingClientRect();
        w.prev = { left: rect.left, top: rect.top, width: rect.width, height: rect.height };
        w.maximized = true;
        el.style.left = '20px';
        el.style.top = '80px';
        el.style.width = `calc(100% - 40px)`;
        el.style.height = `calc(100% - 100px)`;
      } else {
        w.maximized = false;
        if (w.prev) {
          el.style.left = w.prev.left + 'px';
          el.style.top = w.prev.top + 'px';
          el.style.width = w.prev.width + 'px';
          el.style.height = w.prev.height + 'px';
        }
      }
      
      focusWindow(winId);
    }
    
    function closeWindow(winId) {
      const idx = state.windows.findIndex(x => x.id === winId);
      if (idx === -1) return;
      
      const w = state.windows[idx];
      w.el.style.opacity = '0';
      w.el.style.transform = 'scale(0.95)';
      
      setTimeout(() => {
        w.el.remove();
        state.windows.splice(idx, 1);
        if (state.activeId === winId) state.activeId = null;
      }, 200);
    }
    
    function makeDraggable(win) {
      const header = win.querySelector('.window-header');
      let dragging = false;
      let startX = 0, startY = 0;
      let baseLeft = 0, baseTop = 0;
      
      header.addEventListener('mousedown', (e) => {
        if (e.button !== 0) return;
        if (e.target.closest('.window-controls')) return;
        
        const w = state.windows.find(x => x.id === win.id);
        if (w && w.maximized) return;
        
        dragging = true;
        const rect = win.getBoundingClientRect();
        startX = e.clientX;
        startY = e.clientY;
        baseLeft = rect.left;
        baseTop = rect.top;
        
        focusWindow(win.id);
        
        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', onUp);
        e.preventDefault();
      });
      
      function onMove(e) {
        if (!dragging) return;
        
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        const newLeft = baseLeft + dx;
        const newTop = baseTop + dy;
        
        win.style.left = `${Math.max(20, Math.min(newLeft, window.innerWidth - win.offsetWidth - 20))}px`;
        win.style.top = `${Math.max(80, Math.min(newTop, window.innerHeight - win.offsetHeight - 20))}px`;
      }
      
      function onUp() {
        if (!dragging) return;
        dragging = false;
        document.removeEventListener('mousemove', onMove);
        document.removeEventListener('mouseup', onUp);
      }
      
      win.addEventListener('mousedown', () => focusWindow(win.id));
    }
    
    // Search functionality
    function initSearch() {
      const input = document.getElementById('searchInput');
      const suggestions = document.getElementById('searchSuggestions');
      
      input.addEventListener('focus', () => {
        showSuggestions('');
      });
      
      input.addEventListener('input', () => {
        showSuggestions(input.value);
      });
      
      input.addEventListener('keydown', async (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          await performSearch(input.value);
        } else if (e.key === 'Escape') {
          suggestions.style.display = 'none';
        }
      });
      
      document.addEventListener('click', (e) => {
        if (!suggestions.contains(e.target) && e.target !== input) {
          suggestions.style.display = 'none';
        }
      });
    }
    
    function showSuggestions(query) {
      const suggestions = document.getElementById('searchSuggestions');
      const allItems = [...apps, ...games];
      const matches = query
        ? allItems.filter(item => item.name.toLowerCase().includes(query.toLowerCase())).slice(0, 8)
        : allItems.slice(0, 6);
      
      if (matches.length === 0 && query.trim() === '') {
        suggestions.style.display = 'none';
        return;
      }
      
      suggestions.innerHTML = matches.map(item => `
        <div class="suggestion-item" data-app-id="${item.id}">
          <i class="fa-solid ${item.icon}"></i>
          <div>
            <div>${escapeHtml(item.name)}</div>
            <div style="font-size: 12px; color: #94a3b8;">${escapeHtml(item.desc)}</div>
          </div>
        </div>
      `).join('');
      
      if (query.trim()) {
        suggestions.innerHTML += `
          <div class="suggestion-item" data-search="${escapeAttr(query)}">
            <i class="fas fa-search"></i>
            <div>
              <div>Search for "${escapeHtml(query)}"</div>
              <div style="font-size: 12px; color: #94a3b8;">Press Enter to search the web</div>
            </div>
          </div>
        `;
      }
      
      suggestions.style.display = 'block';
      
      suggestions.querySelectorAll('[data-app-id]').forEach(el => {
        el.addEventListener('click', async () => {
          const appId = el.dataset.appId;
          let app = apps.find(a => a.id === appId) || games.find(g => g.id === appId);
          if (app) {
            await openApp(app);
            suggestions.style.display = 'none';
          }
        });
      });
      
      const searchBtn = suggestions.querySelector('[data-search]');
      if (searchBtn) {
        searchBtn.addEventListener('click', async () => {
          await performSearch(searchBtn.dataset.search);
          suggestions.style.display = 'none';
        });
      }
    }
    
    async function performSearch(query) {
      const trimmed = query.trim();
      if (!trimmed) return;
      
      const url = resolveSearchUrl(trimmed);
      const encodedUrl = await encodeWithProxy(url);
      
      const searchApp = {
        id: 'search-' + Date.now(),
        name: `Search: ${trimmed.substring(0, 20)}${trimmed.length > 20 ? '...' : ''}`,
        url: encodedUrl,
        icon: 'fa-search',
        desc: 'Search result'
      };
      
      createWindow(searchApp);
      document.getElementById('searchInput').value = '';
    }
    
    // Proxy functions
    const SEARCH_ENGINE_DEFAULT = "duckduckgo";
    
    function resolveSearchUrl(query) {
      if (query.startsWith('http://') || query.startsWith('https://')) {
        return query;
      } else if (query.includes('.') && !query.includes(' ')) {
        return 'https://' + query;
      }
      const engine = (localStorage.getItem('searchEngine') || SEARCH_ENGINE_DEFAULT).toLowerCase();
      switch (engine) {
        case 'brave':
          return `https://search.brave.com/search?q=${encodeURIComponent(query)}`;
        case 'google':
          return `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        case 'duckduckgo':
          return `https://duckduckgo.com/?t=h_&q=${encodeURIComponent(query)}`;
        case 'bing':
          return `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
        case 'yahoo':
          return `https://search.yahoo.com/search?p=${encodeURIComponent(query)}`;
        default:
          return `https://duckduckgo.com/?t=h_&q=${encodeURIComponent(query)}`;
      }
    }
    
    async function encodeWithProxy(url, proxyHint = null) {
      try {
        if (window.proxyEncoder) {
          return await window.proxyEncoder.encode(url, proxyHint);
        } else if (typeof __uv$config !== 'undefined') {
          return __uv$config.prefix + __uv$config.encodeUrl(url);
        } else if (typeof window.encodeProxiedUrl === "function") {
          return window.encodeProxiedUrl(url);
        }
      } catch(e) {
        console.error('Proxy encoding failed:', e);
      }
      return url;
    }
    
    async function resolveAppUrl(app) {
      const rawUrl = app.url;
      const external = /^https?:\/\//i.test(rawUrl);
      if (!external) return rawUrl;
      
      if (app.proxied || !rawUrl.includes(location.hostname)) {
        try {
          const proxyHint = app.forceProxy || null;
          return await encodeWithProxy(rawUrl, proxyHint);
        } catch (err) {
          console.error('Proxy encoding failed for', rawUrl, err);
        }
      }
      return rawUrl;
    }
    
    // Utility functions
    function escapeHtml(s) {
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }
    
    function escapeAttr(s) {
      return escapeHtml(s).replace(/"/g, '&quot;');
    }
    
    // Quick access function (from original)
    window.quick = function(url) {
      let encodedUrl = url;
      try {
        if (typeof __uv$config !== 'undefined') {
          encodedUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
        }
      } catch(e) {
        console.error('Proxy encoding failed:', e);
      }
      
      const searchApp = {
        id: 'quick-' + Date.now(),
        name: 'Quick Access',
        url: encodedUrl,
        icon: 'fa-bolt',
        desc: 'Quick access tab'
      };
      
      createWindow(searchApp);
    };
    
    // Initialize on load
    window.addEventListener('load', init);
    
    // Global functions for external use
    window.openApp = openApp;
    window.performSearch = performSearch;
    
  </script>
</body>
</html>
