  <style>
    :root {
      --bg-primary: #0f1117;
      --bg-secondary: #151821;
      --bg-surface: rgba(30, 35, 48, 0.85);
      --bg-surface-light: rgba(40, 45, 58, 0.7);
      --border-color: rgba(100, 120, 160, 0.2);
      --text-primary: #ffffff;
      --text-secondary: #b0b7c7;
      --accent-blue: #3498db;
      --accent-blue-light: #5dade2;
      --accent-blue-dark: #1c6ea4;
      --accent-blue-transparent: rgba(52, 152, 219, 0.1);
      --radius: 12px;
      --radius-sm: 8px;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      --shadow-sm: 0 4px 20px rgba(0, 0, 0, 0.2);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color-scheme: dark;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    /* Smooth Grey Background Animation */
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .background-animation::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, 
          rgba(20, 22, 30, 0.8) 0%,
          rgba(25, 28, 38, 0.8) 25%,
          rgba(30, 33, 46, 0.8) 50%,
          rgba(25, 28, 38, 0.8) 75%,
          rgba(20, 22, 30, 0.8) 100%);
      animation: gradientShift 20s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .background-animation::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(
        circle at 30% 30%,
        rgba(52, 152, 219, 0.05) 0%,
        transparent 40%
      ),
      radial-gradient(
        circle at 70% 70%,
        rgba(52, 152, 219, 0.03) 0%,
        transparent 40%
      );
      animation: float 40s linear infinite;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-2%, 2%) rotate(1deg); }
      50% { transform: translate(0, 4%) rotate(0deg); }
      75% { transform: translate(2%, 2%) rotate(-1deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    /* Subtle particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: particleFloat 20s linear infinite;
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% {
        transform: translateY(-100px) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Top Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(21, 24, 33, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 1000;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 18px;
      color: var(--text-primary);
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-dark));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: transform 0.3s ease;
    }

    .logo:hover .logo-icon {
      transform: rotate(15deg);
    }

    /* Single Dropdown Menu */
    .dropdown {
      position: relative;
    }

    .dropdown-toggle {
      background: rgba(52, 152, 219, 0.1);
      border: 1px solid rgba(52, 152, 219, 0.2);
      border-radius: var(--radius-sm);
      padding: 10px 20px;
      color: var(--accent-blue-light);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .dropdown-toggle:hover {
      background: rgba(52, 152, 219, 0.2);
      border-color: rgba(52, 152, 219, 0.4);
      transform: translateY(-1px);
    }

    .dropdown-toggle.active {
      background: rgba(52, 152, 219, 0.2);
      border-color: var(--accent-blue);
    }

    .dropdown-toggle i {
      font-size: 12px;
      transition: transform 0.3s ease;
    }

    .dropdown-toggle.active i {
      transform: rotate(180deg);
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      margin-top: 10px;
      background: rgba(30, 35, 48, 0.95);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      width: 400px;
      max-height: 600px;
      overflow-y: auto;
      display: none;
      z-index: 1001;
      box-shadow: var(--shadow);
      backdrop-filter: blur(20px);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dropdown-menu.show {
      display: block;
    }

    .menu-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .menu-header h3 {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .menu-header p {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .menu-search {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .menu-search input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(40, 45, 58, 0.7);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    .menu-search input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .menu-categories {
      display: flex;
      border-bottom: 1px solid var(--border-color);
    }

    .category-tab {
      flex: 1;
      padding: 14px 20px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 2px solid transparent;
    }

    .category-tab:hover {
      background: rgba(52, 152, 219, 0.05);
      color: var(--accent-blue-light);
    }

    .category-tab.active {
      color: var(--accent-blue-light);
      border-bottom: 2px solid var(--accent-blue);
      background: rgba(52, 152, 219, 0.1);
    }

    .menu-content {
      max-height: 400px;
      overflow-y: auto;
    }

    .category-content {
      padding: 20px;
      display: none;
    }

    .category-content.active {
      display: block;
    }

    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .app-card {
      background: rgba(40, 45, 58, 0.7);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      text-align: center;
    }

    .app-card:hover {
      background: rgba(52, 152, 219, 0.15);
      border-color: rgba(52, 152, 219, 0.4);
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(52, 152, 219, 0.2);
    }

    .app-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-dark));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
    }

    .app-info h4 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .app-info p {
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    /* Nav right - System tray */
    .nav-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-btn {
      width: 40px;
      height: 40px;
      background: rgba(52, 152, 219, 0.1);
      border: 1px solid rgba(52, 152, 219, 0.2);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent-blue-light);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: rgba(52, 152, 219, 0.2);
      border-color: rgba(52, 152, 219, 0.4);
      transform: translateY(-1px);
    }

    .clock {
      font-size: 14px;
      font-weight: 500;
      padding: 10px 16px;
      background: rgba(52, 152, 219, 0.1);
      border: 1px solid rgba(52, 152, 219, 0.2);
      border-radius: var(--radius-sm);
      color: var(--accent-blue-light);
      min-width: 100px;
      text-align: center;
      font-family: 'Inter', monospace;
    }

    /* Main Content - Homepage */
    .main-content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .hero-title {
      font-size: clamp(3.5rem, 10vw, 6rem);
      font-weight: 800;
      color: white;
      margin-bottom: 8px;
      line-height: 1;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .hero-title .version {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 300;
      color: var(--accent-blue-light);
      margin-left: 10px;
    }

    .hero-subtitle {
      font-size: clamp(1rem, 3vw, 1.2rem);
      font-weight: 400;
      color: var(--text-secondary);
      margin-bottom: 40px;
      letter-spacing: 0.5px;
    }

    /* Search Container */
    .search-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .search-wrapper {
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 18px 24px 18px 56px;
      background: rgba(40, 45, 58, 0.7);
      border: 2px solid rgba(52, 152, 219, 0.3);
      border-radius: var(--radius);
      color: var(--text-primary);
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .search-input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 8px 40px rgba(52, 152, 219, 0.3);
      transform: translateY(-2px);
    }

    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent-blue);
      font-size: 20px;
    }

    .search-hint {
      margin-top: 16px;
      font-size: 14px;
      color: var(--text-secondary);
      opacity: 0.8;
    }

    /* Windows */
    .window {
      position: absolute;
      min-width: 500px;
      min-height: 400px;
      background: rgba(30, 35, 48, 0.95);
      border: 1px solid rgba(52, 152, 219, 0.3);
      border-radius: var(--radius);
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 100;
    }

    .window.active {
      display: flex;
      animation: windowOpen 0.4s ease;
    }

    @keyframes windowOpen {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .window-header {
      height: 48px;
      padding: 0 20px;
      background: rgba(52, 152, 219, 0.15);
      border-bottom: 1px solid rgba(52, 152, 219, 0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: move;
    }

    .window-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 600;
      color: var(--accent-blue-light);
    }

    .window-controls {
      display: flex;
      gap: 8px;
    }

    .window-btn {
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .window-btn:hover {
      background: rgba(52, 152, 219, 0.3);
      border-color: var(--accent-blue);
    }

    .window-btn.close:hover {
      background: #e74c3c;
      border-color: #c0392b;
    }

    .window-content {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .window-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    .window-loading {
      position: absolute;
      inset: 0;
      background: rgba(30, 35, 48, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 5;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(52, 152, 219, 0.2);
      border-top-color: var(--accent-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Search Suggestions */
    .search-suggestions {
      position: absolute;
      top: calc(100% + 10px);
      left: 0;
      right: 0;
      background: rgba(30, 35, 48, 0.95);
      border: 1px solid rgba(52, 152, 219, 0.3);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: none;
      z-index: 1001;
      max-height: 400px;
      overflow-y: auto;
      backdrop-filter: blur(20px);
    }

    .suggestion-item {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 1px solid rgba(52, 152, 219, 0.1);
    }

    .suggestion-item:hover {
      background: rgba(52, 152, 219, 0.15);
    }

    /* Quick Launch Bar */
    .quick-launch {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      padding: 12px 24px;
      background: rgba(30, 35, 48, 0.8);
      border: 1px solid rgba(52, 152, 219, 0.2);
      border-radius: var(--radius);
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow);
      z-index: 999;
    }

    .quick-app {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-dark));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .quick-app:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(52, 152, 219, 0.4);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        padding: 0 16px;
      }

      .dropdown-menu {
        width: calc(100vw - 32px);
        left: 50%;
        transform: translateX(-50%);
      }

      .apps-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }

      .hero-title {
        font-size: clamp(2.5rem, 8vw, 4rem);
      }

      .search-container {
        padding: 0 20px;
      }

      .window {
        min-width: 300px;
        min-height: 300px;
        width: 90vw;
        height: 70vh;
      }

      .quick-launch {
        padding: 8px 16px;
        gap: 12px;
      }

      .quick-app {
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      .logo span {
        display: none;
      }

      .dropdown-toggle span {
        display: none;
      }

      .dropdown-toggle {
        padding: 10px;
      }

      .hero-title {
        font-size: 2.5rem;
      }

      .hero-title .version {
        font-size: 1.2rem;
      }

      .apps-grid {
        grid-template-columns: 1fr;
      }

      .search-input {
        padding: 14px 20px 14px 48px;
      }

      .search-icon {
        left: 16px;
      }
    }
  </style>
</head>

  <!-- Main Application Script -->
  <script>
    // ======================

    // Window management

      const w = state.windows.find(x => x.id === winId);
      if (!w) return;
      
      state.activeId = winId;
      state.z += 1;
      w.el.style.zIndex = state.z;

    function minimizeWindow(winId) {
      const w = state.windows.find(x => x.id === winId);
      if (!w) return;
      
      w.minimized = true;
      w.el.style.display = 'none';
      if (state.activeId === winId) state.activeId = null;
    }
    
    function restoreWindow(winId) {
      const w = state.windows.find(x => x.id === winId);
      if (!w) return;
      
      w.minimized = false;
      w.el.style.display = 'flex';
      focusWindow(winId);
    }
    
    function toggleMaximize(winId) {
      const w = state.windows.find(x => x.id === winId);
      if (!w) return;
      
      const el = w.el;
      
      if (!w.maximized) {
        const rect = el.getBoundingClientRect();
        w.prev = { left: rect.left, top: rect.top, width: rect.width, height: rect.height };
        w.maximized = true;
        el.style.left = '20px';
        el.style.top = '80px';
        el.style.width = `calc(100% - 40px)`;
        el.style.height = `calc(100% - 100px)`;
      } else {
        w.maximized = false;
        if (w.prev) {
          el.style.left = w.prev.left + 'px';
          el.style.top = w.prev.top + 'px';
          el.style.width = w.prev.width + 'px';
          el.style.height = w.prev.height + 'px';
        }
      }
      
      focusWindow(winId);
    }
    
    function closeWindow(winId) {
      const idx = state.windows.findIndex(x => x.id === winId);
      if (idx === -1) return;
      
      const w = state.windows[idx];
      w.el.style.opacity = '0';
      w.el.style.transform = 'scale(0.95)';
      
      setTimeout(() => {
        w.el.remove();
        state.windows.splice(idx, 1);
        if (state.activeId === winId) state.activeId = null;
      }, 200);
    }
    
    function makeDraggable(win) {
      const header = win.querySelector('.window-header');
      let dragging = false;
      let startX = 0, startY = 0;
      let baseLeft = 0, baseTop = 0;
      
      header.addEventListener('mousedown', (e) => {
        if (e.button !== 0) return;
        if (e.target.closest('.window-controls')) return;
        
        const w = state.windows.find(x => x.id === win.id);
        if (w && w.maximized) return;
        
        dragging = true;
        const rect = win.getBoundingClientRect();
        startX = e.clientX;
        startY = e.clientY;
        baseLeft = rect.left;
        baseTop = rect.top;
        
        focusWindow(win.id);
        
        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', onUp);
        e.preventDefault();
      });
      
      function onMove(e) {
        if (!dragging) return;
        
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        const newLeft = baseLeft + dx;
        const newTop = baseTop + dy;
        
        win.style.left = `${Math.max(20, Math.min(newLeft, window.innerWidth - win.offsetWidth - 20))}px`;
        win.style.top = `${Math.max(80, Math.min(newTop, window.innerHeight - win.offsetHeight - 20))}px`;
      }
      
      function onUp() {
        if (!dragging) return;
        dragging = false;
        document.removeEventListener('mousemove', onMove);
        document.removeEventListener('mouseup', onUp);
      }
      
      win.addEventListener('mousedown', () => focusWindow(win.id));
    }

    async function performSearch(query) {
      const trimmed = query.trim();
      if (!trimmed) return;
      
      const url = resolveSearchUrl(trimmed);
      const encodedUrl = await encodeWithProxy(url);
      
      const searchApp = {
        id: 'search-' + Date.now(),
        name: `Search: ${trimmed.substring(0, 20)}${trimmed.length > 20 ? '...' : ''}`,
        url: encodedUrl,
        icon: 'fa-search',
        desc: 'Search result'
      };
      
      createWindow(searchApp);
      document.getElementById('searchInput').value = '';
      document.getElementById('searchSuggestions').style.display = 'none';
    }
    
    // Proxy functions
    const SEARCH_ENGINE_DEFAULT = "duckduckgo";
    
    function resolveSearchUrl(query) {
      if (query.startsWith('http://') || query.startsWith('https://')) {
        return query;
      } else if (query.includes('.') && !query.includes(' ')) {
        return 'https://' + query;
      }
      const engine = (localStorage.getItem('searchEngine') || SEARCH_ENGINE_DEFAULT).toLowerCase();
      switch (engine) {
        case 'brave':
          return `https://search.brave.com/search?q=${encodeURIComponent(query)}`;
        case 'google':
          return `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        case 'duckduckgo':
          return `https://duckduckgo.com/?t=h_&q=${encodeURIComponent(query)}`;
        case 'bing':
          return `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
        case 'yahoo':
          return `https://search.yahoo.com/search?p=${encodeURIComponent(query)}`;
        default:
          return `https://duckduckgo.com/?t=h_&q=${encodeURIComponent(query)}`;
      }
    }
    
    async function encodeWithProxy(url, proxyHint = null) {
      try {
        if (window.proxyEncoder) {
          return await window.proxyEncoder.encode(url, proxyHint);
        } else if (typeof __uv$config !== 'undefined') {
          return __uv$config.prefix + __uv$config.encodeUrl(url);
        } else if (typeof window.encodeProxiedUrl === "function") {
          return window.encodeProxiedUrl(url);
        }
      } catch(e) {
        console.error('Proxy encoding failed:', e);
      }
      return url;
    }
    
    async function resolveAppUrl(app) {
      const rawUrl = app.url;
      const external = /^https?:\/\//i.test(rawUrl);
      if (!external) return rawUrl;
      
      if (app.proxied || !rawUrl.includes(location.hostname)) {
        try {
          const proxyHint = app.forceProxy || null;
          return await encodeWithProxy(rawUrl, proxyHint);
        } catch (err) {
          console.error('Proxy encoding failed for', rawUrl, err);
        }
      }
      return rawUrl;
    }
    
    // Utility functions
    function escapeHtml(s) {
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }
    
    function escapeAttr(s) {
      return escapeHtml(s).replace(/"/g, '&quot;');
    }
    
    // Quick access function (from original)
    window.quick = function(url) {

      try {

        }
      } catch(e) {
        console.error('Proxy encoding failed:', e);
      }
      
      const searchApp = {
        id: 'quick-' + Date.now(),
        name: 'Quick Access',
        url: encodedUrl,
        icon: 'fa-bolt',
        desc: 'Quick access tab'
      };
      
      createWindow(searchApp);
    };
    
    // Initialize on load
    window.addEventListener('load', init);
    
    // Global functions for external use
    window.openApp = openApp;
    window.performSearch = performSearch;
