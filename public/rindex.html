<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Nebulo Education Plus is a math-focused experience offering educational algebra practice tests to strengthen advanced math skills.">
  <meta name="keywords" content="math, algebra, advanced math practice test, educational exercises, study tools">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Nebulo Education Plus - Educational Algebra Practice Tests">
  <meta property="og:description" content="Step into a dedicated math site built around educational algebra practice tests designed to enhance advanced math skills.">
<title>Nebulo Education Plus — Algebra Practice Tests</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0f1117;
      --bg-secondary: #151821;
      --bg-surface: rgba(30, 35, 48, 0.85);
      --bg-surface-light: rgba(40, 45, 58, 0.7);
      --border-color: rgba(100, 120, 160, 0.2);
      --text-primary: #ffffff;
      --text-secondary: #b0b7c7;
      --accent-blue: #3498db;
      --accent-blue-light: #5dade2;
      --accent-blue-dark: #1c6ea4;
      --accent-blue-transparent: rgba(52, 152, 219, 0.1);
      --radius: 12px;
      --radius-sm: 8px;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      --shadow-sm: 0 4px 20px rgba(0, 0, 0, 0.2);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color-scheme: dark;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    /* Smooth Grey Background Animation */
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .background-animation::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, 
          rgba(20, 22, 30, 0.8) 0%,
          rgba(25, 28, 38, 0.8) 25%,
          rgba(30, 33, 46, 0.8) 50%,
          rgba(25, 28, 38, 0.8) 75%,
          rgba(20, 22, 30, 0.8) 100%);
      animation: gradientShift 20s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .background-animation::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(
        circle at 30% 30%,
        rgba(52, 152, 219, 0.05) 0%,
        transparent 40%
      ),
      radial-gradient(
        circle at 70% 70%,
        rgba(52, 152, 219, 0.03) 0%,
        transparent 40%
      );
      animation: float 40s linear infinite;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-2%, 2%) rotate(1deg); }
      50% { transform: translate(0, 4%) rotate(0deg); }
      75% { transform: translate(2%, 2%) rotate(-1deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    /* Subtle particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: particleFloat 20s linear infinite;
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% {
        transform: translateY(-100px) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Hamburger Menu Button */
    .menu-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      background: rgba(52, 152, 219, 0.15);
      border: 1px solid rgba(52, 152, 219, 0.3);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      cursor: pointer;
      z-index: 1001;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .menu-button:hover {
      background: rgba(52, 152, 219, 0.25);
      transform: scale(1.05);
    }

    .menu-button span {
      width: 20px;
      height: 2px;
      background: var(--accent-blue-light);
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .menu-button.active span:nth-child(1) {
      transform: rotate(45deg) translate(4px, 4px);
    }

    .menu-button.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-button.active span:nth-child(3) {
      transform: rotate(-45deg) translate(4px, -4px);
    }

    /* Apps Sidebar */
    .apps-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 380px;
      height: 100vh;
      background: rgba(15, 17, 23, 0.95);
      backdrop-filter: blur(20px);
      border-left: 1px solid var(--border-color);
      z-index: 1000;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      box-shadow: -20px 0 60px rgba(0, 0, 0, 0.3);
    }

    .apps-sidebar.active {
      transform: translateX(-400px);
    }

    .sidebar-header {
      padding: 28px 24px;
      border-bottom: 1px solid var(--border-color);
    }

    .sidebar-header h2 {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .sidebar-header p {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .sidebar-search {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border-color);
    }

    .sidebar-search input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(40, 45, 58, 0.7);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    .sidebar-search input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .sidebar-tabs {
      display: flex;
      border-bottom: 1px solid var(--border-color);
    }

    .sidebar-tab {
      flex: 1;
      padding: 16px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 2px solid transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .sidebar-tab:hover {
      background: rgba(52, 152, 219, 0.05);
      color: var(--accent-blue-light);
    }

    .sidebar-tab.active {
      color: var(--accent-blue-light);
      border-bottom: 2px solid var(--accent-blue);
      background: rgba(52, 152, 219, 0.1);
    }

    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }

    .category-content {
      display: none;
    }

    .category-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
    }

    .app-card {
      background: rgba(40, 45, 58, 0.7);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      text-align: center;
    }

    .app-card:hover {
      background: rgba(52, 152, 219, 0.15);
      border-color: rgba(52, 152, 219, 0.4);
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(52, 152, 219, 0.2);
    }

    .app-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-dark));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
    }

    .app-info h4 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .app-info p {
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    /* Overlay for sidebar */
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .sidebar-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Tab System */
    .tab-system {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: rgba(15, 17, 23, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-color);
      display: none;
      align-items: center;
      padding: 0 10px;
      z-index: 900;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .tab-system.active {
      display: flex;
    }

    .tab-system::-webkit-scrollbar {
      display: none;
    }

    .tabs-container {
      display: flex;
      align-items: center;
      height: 100%;
      gap: 2px;
      flex: 1;
    }

    .tab {
      height: 32px;
      min-width: 120px;
      max-width: 200px;
      background: rgba(40, 45, 58, 0.5);
      border: 1px solid rgba(52, 152, 219, 0.1);
      border-radius: 6px 6px 0 0;
      padding: 0 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 12px;
      color: var(--text-secondary);
      position: relative;
      flex-shrink: 0;
    }

    .tab:hover {
      background: rgba(52, 152, 219, 0.1);
      border-color: rgba(52, 152, 219, 0.2);
    }

    .tab.active {
      background: rgba(52, 152, 219, 0.15);
      border-color: rgba(52, 152, 219, 0.3);
      color: var(--accent-blue-light);
      border-bottom: none;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--bg-primary);
    }

    .tab-icon {
      width: 14px;
      height: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.8;
    }

    .tab-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab-close {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.5;
      transition: all 0.2s ease;
    }

    .tab-close:hover {
      background: rgba(255, 255, 255, 0.1);
      opacity: 1;
    }

    .new-tab {
      width: 32px;
      height: 32px;
      min-width: 32px;
      background: rgba(52, 152, 219, 0.1);
      border: 1px solid rgba(52, 152, 219, 0.2);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--accent-blue-light);
      margin-left: 5px;
    }

    .new-tab:hover {
      background: rgba(52, 152, 219, 0.2);
      transform: scale(1.05);
    }

    /* Main Content - Homepage */
    .main-content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .hero-title {
      font-size: clamp(3.5rem, 10vw, 5rem);
      font-weight: 800;
      color: white;
      margin-bottom: 8px;
      line-height: 1;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .hero-title .version {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 300;
      color: var(--accent-blue-light);
      margin-left: 10px;
    }

    .hero-subtitle {
      font-size: clamp(1rem, 3vw, 1.2rem);
      font-weight: 400;
      color: var(--text-secondary);
      margin-bottom: 40px;
      letter-spacing: 0.5px;
    }

    /* Search Container */
    .search-container {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
    }

    .search-wrapper {
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 18px 24px 18px 56px;
      background: rgba(40, 45, 58, 0.7);
      border: 2px solid rgba(52, 152, 219, 0.3);
      border-radius: var(--radius);
      color: var(--text-primary);
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .search-input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 8px 40px rgba(52, 152, 219, 0.3);
      transform: translateY(-2px);
    }

    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent-blue);
      font-size: 20px;
    }

    .search-hint {
      margin-top: 16px;
      font-size: 14px;
      color: var(--text-secondary);
      opacity: 0.8;
    }

    /* Browser Windows */
    .browser-windows {
      position: fixed;
      top: 40px;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 10;
      display: none;
    }

    .browser-windows.active {
      display: block;
    }

    .browser-window {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      background: var(--bg-primary);
    }

    .browser-window.active {
      display: flex;
    }

    .window-content {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .window-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    .window-loading {
      position: absolute;
      inset: 0;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 5;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(52, 152, 219, 0.2);
      border-top-color: var(--accent-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Search Suggestions */
    .search-suggestions {
      position: absolute;
      top: calc(100% + 10px);
      left: 0;
      right: 0;
      background: rgba(30, 35, 48, 0.95);
      border: 1px solid rgba(52, 152, 219, 0.3);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: none;
      z-index: 1001;
      max-height: 400px;
      overflow-y: auto;
      backdrop-filter: blur(20px);
    }

    .suggestion-item {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 1px solid rgba(52, 152, 219, 0.1);
    }

    .suggestion-item:hover {
      background: rgba(52, 152, 219, 0.15);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .apps-sidebar {
        width: 320px;
        right: -320px;
      }

      .apps-sidebar.active {
        transform: translateX(-320px);
      }

      .apps-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }

      .hero-title {
        font-size: clamp(2.5rem, 8vw, 4rem);
      }

      .search-container {
        padding: 0 20px;
      }

      .tab {
        min-width: 100px;
        max-width: 150px;
      }

      .menu-button {
        top: 16px;
        right: 16px;
        width: 44px;
        height: 44px;
      }
    }

    @media (max-width: 480px) {
      .apps-sidebar {
        width: 280px;
        right: -280px;
      }

      .apps-sidebar.active {
        transform: translateX(-280px);
      }

      .apps-grid {
        grid-template-columns: 1fr;
      }

      .hero-title {
        font-size: 2.5rem;
      }

      .hero-title .version {
        font-size: 1.2rem;
      }

      .search-input {
        padding: 14px 20px 14px 48px;
      }

      .search-icon {
        left: 16px;
      }

      .tab {
        min-width: 80px;
        max-width: 120px;
        padding: 0 8px;
      }

      .tab-title {
        font-size: 11px;
      }

      .sidebar-header {
        padding: 24px 20px;
      }

      .sidebar-header h2 {
        font-size: 20px;
      }

      .sidebar-content {
        padding: 20px;
      }

      .menu-button {
        top: 12px;
        right: 12px;
        width: 40px;
        height: 40px;
      }
    }

    @media (max-height: 700px) {
      .hero-title {
        margin-bottom: 4px;
      }

      .hero-subtitle {
        margin-bottom: 30px;
      }

      .sidebar-header {
        padding: 20px;
      }

      .sidebar-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Animation -->
  <div class="background-animation"></div>
  <div class="particles" id="particles"></div>

  <!-- Hamburger Menu Button -->
  <div class="menu-button" id="menuButton">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Apps Sidebar -->
  <div class="apps-sidebar" id="appsSidebar">
    <div class="sidebar-header">
      <h2>Nebulo Apps</h2>
      <p>All your applications and games in one place</p>
    </div>
    
    <div class="sidebar-search">
      <input type="text" id="sidebarSearch" placeholder="Search apps and games..." />
    </div>
    
    <div class="sidebar-tabs">
      <button class="sidebar-tab active" data-category="apps">

        <span>Apps</span>
      </button>
      <button class="sidebar-tab" data-category="games">
        <i class="fas fa-gamepad"></i>
        <span>Games</span>
      </button>
    </div>
    
    <div class="sidebar-content">
      <!-- Apps Category -->
      <div class="category-content active" id="appsContent">
        <div class="apps-grid" id="appsGrid">
          <!-- Apps will be dynamically added here -->

      </div>
      
      <!-- Games Category -->
      <div class="category-content" id="gamesContent">
        <div class="apps-grid" id="gamesGrid">
          <!-- Games will be dynamically added here -->
        </div>
      </div>

  </div>

  <!-- Sidebar Overlay -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Tab System -->
  <div class="tab-system" id="tabSystem">
    <div class="tabs-container" id="tabsContainer">
      <!-- Tabs will be added here dynamically -->
    </div>
    <div class="new-tab" id="newTab">
      <i class="fas fa-plus"></i>

  </div>

  <!-- Main Content - Homepage -->
  <main class="main-content" id="mainContent">
    <h1 class="hero-title">
      Nebulo<span class="version">V5.4</span>
    </h1>
    <div class="hero-subtitle">Educational Algebra Practice & Advanced Math Tools</div>
    
    <div class="search-container">
      <div class="search-wrapper">
        <input type="text" class="search-input" id="searchInput" placeholder="Search or enter URL..." />
        <i class="fas fa-search search-icon"></i>
        <div class="search-suggestions" id="searchSuggestions"></div>
      </div>
      <div class="search-hint">
        <i class="fas fa-lightbulb"></i> Press Enter to search, or type a URL to browse
      </div>
    </div>
  </main>

  <!-- Browser Windows Container -->
  <div class="browser-windows" id="browserWindows">
    <!-- Browser windows will be added here -->
  </div>

  <!-- Hidden iframe -->
  <iframe id="frame" src="/search" style="display:none;"></iframe>

  <!-- Main Application Script -->
  <script>
    // ======================
    // NEBULO OS V5.4
    // Clean Homepage + Hamburger Menu + Tab System
    // ======================
    
    const VERSION = "V5.4";

    async function loadTabContent(tabId, url) {
      const tab = state.tabs.find(t => t.id === tabId);
      if (!tab) return;
      
      tab.loading = true;
      tab.error = false;
      const iframe = document.getElementById(`iframe-${tabId}`);
      const loading = document.getElementById(`loading-${tabId}`);
      
      try {
        const safeUrl = await resolveAppUrl(tab.app || { url: url });
        iframe.src = safeUrl;
        
        // Set a timeout for loading
        const loadTimeout = setTimeout(() => {
          if (tab.loading) {
            handleTabError(tabId, 'Loading timeout. The site may be slow or blocked.');
          }
        }, 10000); // 10 second timeout
        
        iframe.onload = () => {
          clearTimeout(loadTimeout);
          tab.loading = false;
          if (loading) loading.style.display = 'none';
          
          // Try to get title from iframe
          try {
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            const iframeTitle = iframeDoc.title;
            if (iframeTitle && iframeTitle !== '') {
              updateTabTitle(tabId, iframeTitle);
            }
          } catch (e) {
            // Cross-origin error, ignore
          }
        };
        
        iframe.onerror = () => {
          clearTimeout(loadTimeout);
          handleTabError(tabId, 'Failed to load page. The site may be blocked or unavailable.');
        };
      } catch (error) {
        console.error('Failed to load tab content:', error);
        handleTabError(tabId, 'Proxy error. Try a different search engine or site.');
      }

    function activateTab(tabId) {

      state.tabs.forEach(tab => {
        tab.active = false;
        const tabEl = document.getElementById(`tab-el-${tab.id}`);
        const windowEl = document.getElementById(`window-${tab.id}`);

        if (windowEl) windowEl.classList.remove('active');

      // Activate selected tab

      if (tab) {
        tab.active = true;

        const tabEl = document.getElementById(`tab-el-${tab.id}`);
        const windowEl = document.getElementById(`window-${tab.id}`);
        
        if (tabEl) tabEl.classList.add('active');
        if (windowEl) windowEl.classList.add('active');

        if (tabEl) {
          tabEl.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });

    function updateTabTitle(tabId, title) {
      const tab = state.tabs.find(t => t.id === tabId);
      if (!tab) return;
      
      tab.title = title;
      const tabEl = document.getElementById(`tab-el-${tabId}`);

    function closeTab(tabId) {
      const tabIndex = state.tabs.findIndex(t => t.id === tabId);
      if (tabIndex === -1) return;
      
      // Remove tab element
      const tabEl = document.getElementById(`tab-el-${tabId}`);
      if (tabEl) tabEl.remove();
      
      // Remove browser window
      const windowEl = document.getElementById(`window-${tabId}`);
      if (windowEl) windowEl.remove();
      
      // Remove from state
      state.tabs.splice(tabIndex, 1);
      
      // Update active tab
      if (state.activeTabId === tabId) {
        if (state.tabs.length > 0) {
          // Activate the next tab, or the previous one if at the end
          const nextTabIndex = Math.min(tabIndex, state.tabs.length - 1);
          activateTab(state.tabs[nextTabIndex].id);
        } else {
          // No tabs left, show homepage
          state.activeTabId = null;
          document.getElementById('tabSystem').classList.remove('active');
          document.getElementById('browserWindows').classList.remove('active');
          document.getElementById('mainContent').style.display = 'flex';

    // Open app in new tab

      if (app.id === 'something-not-working') {
        window.open(app.url, '_blank', 'noopener');

      // Check if app is already open in a tab
      const existingTab = state.tabs.find(tab => tab.app && tab.app.id === app.id);
      if (existingTab) {
        activateTab(existingTab.id);
        return;
      }
      
      createNewTab(app, app.url, app.name);

    // Proxy functions
    async function encodeWithProxy(url, proxyHint = null) {
      try {
        // Try UV first
        if (typeof __uv$config !== 'undefined') {
          return __uv$config.prefix + __uv$config.encodeUrl(url);
        }
        // Try other proxy methods if available
        if (window.proxyEncoder) {
          return await window.proxyEncoder.encode(url, proxyHint);
        } else if (typeof window.encodeProxiedUrl === "function") {
          return window.encodeProxiedUrl(url);
        }
      } catch(e) {
        console.error('Proxy encoding failed:', e);
      }
      return url;
    }
    
    async function resolveAppUrl(app) {
      const rawUrl = app.url;
      const external = /^https?:\/\//i.test(rawUrl);
      if (!external) return rawUrl;
      
      if (app.proxied || !rawUrl.includes(location.hostname)) {
        try {
          const proxyHint = app.forceProxy || null;
          return await encodeWithProxy(rawUrl, proxyHint);
        } catch (err) {
          console.error('Proxy encoding failed for', rawUrl, err);
        }
      }
      return rawUrl;
    }
    
    // Search functionality
    function initSearch() {
      const input = document.getElementById('searchInput');
      const suggestions = document.getElementById('searchSuggestions');
      
      input.addEventListener('focus', () => {
        showSuggestions('');
      });
      
      input.addEventListener('input', () => {
        showSuggestions(input.value);
      });
      
      input.addEventListener('keydown', async (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          await performSearch(input.value);
        } else if (e.key === 'Escape') {
          suggestions.style.display = 'none';
        }
      });
      
      document.addEventListener('click', (e) => {
        if (!suggestions.contains(e.target) && e.target !== input) {
          suggestions.style.display = 'none';
        }
      });
    }
    
    function showSuggestions(query) {
      const suggestions = document.getElementById('searchSuggestions');
      const allItems = [...apps, ...games];
      const matches = query
        ? allItems.filter(item => item.name.toLowerCase().includes(query.toLowerCase())).slice(0, 8)
        : allItems.slice(0, 6);
      
      if (matches.length === 0 && query.trim() === '') {
        suggestions.style.display = 'none';
        return;
      }
      
      suggestions.innerHTML = matches.map(item => `
        <div class="suggestion-item" data-app-id="${item.id}">
          <div style="width: 32px; height: 32px; background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-dark)); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white;">
            <i class="fa${item.icon.includes('fab') ? 'b' : 's'} ${item.icon}"></i>
          </div>
          <div>
            <div>${escapeHtml(item.name)}</div>
            <div style="font-size: 12px; color: var(--text-secondary);">${escapeHtml(item.desc)}</div>
          </div>
        </div>
      `).join('');
      
      if (query.trim()) {
        // Show current search engine
        const currentEngine = state.searchEngines[state.currentSearchEngineIndex];
        suggestions.innerHTML += `
          <div class="suggestion-item" data-search="${escapeAttr(query)}">
            <div style="width: 32px; height: 32px; background: rgba(52, 152, 219, 0.2); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: var(--accent-blue);">
              <i class="fas fa-search"></i>
            </div>
            <div>
              <div>Search for "${escapeHtml(query)}"</div>
              <div style="font-size: 12px; color: var(--text-secondary);">Using ${currentEngine.name} • Press Enter to search</div>
            </div>
          </div>
          <div class="suggestion-item" data-change-engine="${escapeAttr(query)}">
            <div style="width: 32px; height: 32px; background: rgba(46, 204, 113, 0.2); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #2ecc71;">
              <i class="fas fa-exchange-alt"></i>
            </div>
            <div>
              <div>Change Search Engine</div>
              <div style="font-size: 12px; color: var(--text-secondary);">Switch to a different search provider</div>
            </div>
          </div>
        `;
      }
      
      suggestions.style.display = 'block';
      
      suggestions.querySelectorAll('[data-app-id]').forEach(el => {
        el.addEventListener('click', async () => {
          const appId = el.dataset.appId;
          let app = apps.find(a => a.id === appId) || games.find(g => g.id === appId);
          if (app) {
            await openApp(app);
            suggestions.style.display = 'none';
            input.value = '';
          }
        });
      });
      
      const searchBtn = suggestions.querySelector('[data-search]');
      if (searchBtn) {
        searchBtn.addEventListener('click', async () => {
          await performSearch(searchBtn.dataset.search);
          suggestions.style.display = 'none';
        });
      }
      
      const changeEngineBtn = suggestions.querySelector('[data-change-engine]');
      if (changeEngineBtn) {
        changeEngineBtn.addEventListener('click', async () => {
          const query = changeEngineBtn.dataset.changeEngine;
          showSearchEngineSelectorForSearch(query);
          suggestions.style.display = 'none';
        });
      }
    }
    
    function showSearchEngineSelectorForSearch(query) {
      const modal = document.createElement('div');
      modal.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
        padding: 20px;
      `;
      
      modal.innerHTML = `
        <div style="background: var(--bg-surface); border: 1px solid var(--border-color); border-radius: var(--radius); padding: 30px; max-width: 500px; width: 100%; max-height: 80vh; overflow-y: auto;">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div style="font-size: 20px; font-weight: 600; color: var(--text-primary);">Select Search Engine</div>
            <button class="close-modal" style="background: none; border: none; color: var(--text-secondary); font-size: 20px; cursor: pointer;">×</button>
          </div>
          <div style="margin-bottom: 20px; color: var(--text-secondary);">
            Choose a search engine for: "<span style="color: var(--accent-blue-light);">${escapeHtml(query)}</span>"
          </div>
          <div style="display: flex; flex-direction: column; gap: 10px; margin-bottom: 30px;">
            ${state.searchEngines.map((engine, index) => `
              <button class="engine-select" data-engine-index="${index}" style="padding: 15px; background: ${state.currentSearchEngineIndex === index ? 'rgba(52, 152, 219, 0.2)' : 'rgba(40, 45, 58, 0.7)'}; border: 1px solid ${state.currentSearchEngineIndex === index ? 'var(--accent-blue)' : 'var(--border-color)'}; border-radius: var(--radius-sm); color: ${state.currentSearchEngineIndex === index ? 'var(--accent-blue-light)' : 'var(--text-primary)'}; cursor: pointer; text-align: left; display: flex; align-items: center; gap: 15px; transition: all 0.2s ease;">
                <div style="width: 40px; height: 40px; border-radius: 10px; background: ${state.currentSearchEngineIndex === index ? 'var(--accent-blue)' : 'rgba(52, 152, 219, 0.1)'}; display: flex; align-items: center; justify-content: center; color: white;">
                  <i class="fas fa-search"></i>
                </div>
                <div style="flex: 1;">
                  <div style="font-weight: 600; margin-bottom: 4px;">${engine.name}</div>
                  <div style="font-size: 12px; color: var(--text-secondary);">${engine.url}...</div>
                </div>
                ${state.currentSearchEngineIndex === index ? '<i class="fas fa-check" style="color: var(--accent-blue);"></i>' : ''}
              </button>
            `).join('')}
          </div>
          <div style="display: flex; gap: 10px; justify-content: flex-end;">
            <button class="cancel-btn" style="padding: 10px 20px; background: rgba(231, 76, 60, 0.2); border: 1px solid rgba(231, 76, 60, 0.3); border-radius: var(--radius-sm); color: #e74c3c; cursor: pointer;">Cancel</button>
            <button class="search-btn" style="padding: 10px 20px; background: rgba(52, 152, 219, 0.2); border: 1px solid rgba(52, 152, 219, 0.3); border-radius: var(--radius-sm); color: var(--accent-blue-light); cursor: pointer;">Search Now</button>
          </div>
        </div>
      `;
      
      document.body.appendChild(modal);
      
      // Close modal
      modal.querySelector('.close-modal').addEventListener('click', () => {
        document.body.removeChild(modal);
      });
      
      modal.querySelector('.cancel-btn').addEventListener('click', () => {
        document.body.removeChild(modal);
      });
      
      // Engine selection
      modal.querySelectorAll('.engine-select').forEach(btn => {
        btn.addEventListener('click', () => {
          const engineIndex = parseInt(btn.dataset.engineIndex);
          state.currentSearchEngineIndex = engineIndex;
          saveSearchEnginePreference(state.searchEngines[engineIndex].id);
          
          // Update all buttons
          modal.querySelectorAll('.engine-select').forEach(b => {
            const idx = parseInt(b.dataset.engineIndex);
            b.style.background = idx === engineIndex ? 'rgba(52, 152, 219, 0.2)' : 'rgba(40, 45, 58, 0.7)';
            b.style.borderColor = idx === engineIndex ? 'var(--accent-blue)' : 'var(--border-color)';
            b.style.color = idx === engineIndex ? 'var(--accent-blue-light)' : 'var(--text-primary)';
          });
        });
      });
      
      // Search button
      modal.querySelector('.search-btn').addEventListener('click', async () => {
        document.body.removeChild(modal);
        await performSearch(query);
      });
    }
    
    async function performSearch(query) {
      const trimmed = query.trim();
      if (!trimmed) return;
      
      const url = getSearchUrl(trimmed);
      const encodedUrl = await encodeWithProxy(url);
      
      const searchApp = {
        id: 'search-' + Date.now(),
        name: `Search: ${trimmed.substring(0, 20)}${trimmed.length > 20 ? '...' : ''}`,
        url: encodedUrl,
        icon: 'fa-search',
        desc: `Search using ${state.searchEngines[state.currentSearchEngineIndex].name}`,
        proxied: true
      };
      
      createNewTab(searchApp, encodedUrl, `Search: ${trimmed}`);
      document.getElementById('searchInput').value = '';
      document.getElementById('searchSuggestions').style.display = 'none';
    }
    
    // Utility functions
    function escapeHtml(s) {
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }
    
    function escapeAttr(s) {
      return escapeHtml(s).replace(/"/g, '&quot;');
    }
    
    // Quick access function (from original)
    window.quick = function(url) {
      let encodedUrl = url;
      try {
        if (typeof __uv$config !== 'undefined') {
          encodedUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
        }
      } catch(e) {
        console.error('Proxy encoding failed:', e);
      }
      
      const quickApp = {
        id: 'quick-' + Date.now(),
        name: 'Quick Access',
        url: encodedUrl,
        icon: 'fa-bolt',
        desc: 'Quick access tab',
        proxied: true
      };
      
      createNewTab(quickApp, encodedUrl, 'Quick Access');
    };
    
    // Initialize on load
    window.addEventListener('load', init);
    
    // Global functions for external use
    window.openApp = openApp;
    window.performSearch = performSearch;
    
  </script>
</body>
</html>
